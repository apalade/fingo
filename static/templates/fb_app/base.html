<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Fingo.ro - cele mai noi bârfe din comunitatea ta" />
    <meta name="keywords" content="fingo,bârfe,barfe, comunitate,știri, stiri" />
    <meta name="Revisit-After" content="1 Days" />
    <meta property="og:image" content="{{MEDIA_URL}}images/logo.jpg"/>
    <meta property="og:description" content="Fingo.ro - cele mai noi bârfe din comunitatea ta" />

    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/stylesheet_fb.css"/>
    <script type="text/javascript" src="{{MEDIA_URL}}js/scripts.min.js"></script>
    <!--[if lt IE 8]>
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/ie-stylesheet_fb.css" />
    <![endif]-->
    <script type="text/javascript">
      {% block js %}
      {% endblock %}
    </script>
    
    {% block extra_head %}
    {% endblock %}
    
  </head>
  <body>
    <div id="container">
      <div id="continut">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id="fb-root"></div>
    <script src="http://connect.facebook.net/ro_RO/all.js"></script>
    <script type="text/javascript">
        FB.init({appId: '{{fb_app_id}}',
          status: true,
          cookie: true,
          xfbml: true});
        FB.Canvas.setSize({height: 2000});
    </script>

  </body>
</html>
